<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simon game</title>
	<meta name="description" content="classic memory game">
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<script type="text/javascript" src="./simon.js"></script>
	<section id="pre-Game" role="region">
		<h3>Pre-game:  </h3>  <!-- ***remove this -->
		<h1>Simon</h1>
		<p>Repeat the pattern.</p>
		<p>Move to the next level.</p>
		<div class="preBtnContainer">
			<button class="ppBtn btn-green" onclick="btnStart();">Start</button>
		</div>
	</section>
	<section id="game-Play" role="region">
		<h3>Game play:  </h3><h3 id="tempSimonSeq"></h3>  <!-- ***remove this -->
		<h2 id="runLevel"></h2>
		<div class="playBtnContainer">
			<button class="playBtn btn-green" onclick="btnPress('green');"></button>
			<button class="playBtn btn-red" onclick="btnPress('red');"></button><br>
			<button class="playBtn btn-yellow" onclick="btnPress('yellow');"></button>
			<button class="playBtn btn-blue" onclick="btnPress('blue');"></button>
		</div>
	</section>
	<section id="post-Game" role="region">
		<h3>Post-game:  </h3>  <!-- ***remove this -->
		<h2 id="postGame"></h2>
		<div class="postBtnContainer">
			<button class="ppBtn btn-green" onclick="btnPress('again');">Play Again</button>
			<button class="ppBtn btn-red" onclick="btnPress('quit');">Quit</button>
		</div>
	</section>
</body>
</html>
